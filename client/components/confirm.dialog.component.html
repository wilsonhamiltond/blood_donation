<modal #confirmModal>
    <modal-header [show-close]="true">
        <h4 class="modal-title">{{title}}</h4>
    </modal-header>
    <modal-body>
        {{body}}
    </modal-body>
    <modal-footer [show-default-buttons]="false">
        <a class="btn btn-primary" (click)="accept()">Yes</a>
        <a class="btn btn-warning" (click)="close()">No</a>
    </modal-footer>
</modal>
